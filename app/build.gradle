plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    // Plugin to generate Java source code from Avro schemas
    id 'com.github.davidmc24.gradle.plugin.avro' version '1.9.1'
}

// We're targeting Java 21 as a "safe" choice
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    // Use Maven Central for resolving general dependencies.
    mavenCentral()
    // Add Confluent dependencies for Schema Registry client and Avro Serdes
    maven {
        url "https://packages.confluent.io/maven/"
    }
}

dependencies {
    // Kafka Streams Core
    implementation 'org.apache.kafka:kafka-streams:3.7.0'

    // Confluent Schema Registry Specific Avro Serdes
    // This library integrates the Schema Registry client with Kafka Streams
    implementation 'io.confluent:kafka-streams-avro-serde:8.1.0'

    // Avro dependencies for runtime and the generated classes
    implementation 'org.apache.avro:avro:1.11.3'

    // Logging (using SLF4J and Log4j2 for compatibility and standard practice)
    implementation 'org.apache.logging.log4j:log4j-slf4j2-impl:2.23.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.23.1'

    // Testing dependencies (optional but recommended)
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.2'

    // Gson for lightweight JSON parsing
    //implementation 'com.google.code.gson:gson:2.10.1'
}

sourceSets {
    main {
        resources {
            srcDirs 'app/src/main/avro'
        }
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.FilterApp'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

tasks.register('uberJar', Jar) {
    archiveClassifier = 'uber'
    manifest {
        attributes 'Main-Class': 'org.example.FilterApp'
    }
    archiveBaseName = 'FilterApp';

    from sourceSets.main.output

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    dependsOn configurations.runtimeClasspath
    from {
        configurations.runtimeClasspath.findAll { it.name.endsWith('jar') }.collect { zipTree(it) }
    }
}
