plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving general dependencies.
    mavenCentral()
    // Add Confluent dependencies for Schema Registry client and Avro Serdes
    maven {
        url "https://packages.confluent.io/maven/"
    }
}

dependencies {
   implementation 'org.apache.kafka:kafka-streams:3.8.0'

    // Gson for lightweight JSON parsing
    implementation 'com.google.code.gson:gson:2.10.1'

   implementation 'org.slf4j:slf4j-api:2.0.13'
   implementation 'org.slf4j:slf4j-simple:2.0.13'

    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.FilterApp'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

// Do we still need this?
tasks.register('copyDependencies', Copy) {
    from(sourceSets.main.runtimeClasspath)
    into('libs')
}

tasks.register('uberJar', Jar) {
    archiveClassifier = 'uber'

    manifest {
        attributes 'Main-Class': 'org.example.FilterApp'
    }

    archiveBaseName = 'FilterApp';

    from sourceSets.main.output

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    dependsOn configurations.runtimeClasspath
    from {
        configurations.runtimeClasspath.findAll { it.name.endsWith('jar') }.collect { zipTree(it) }
    }
}
